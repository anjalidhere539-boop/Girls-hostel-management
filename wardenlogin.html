<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warden Login</title>
  <style>
    body {
      margin: 0;
      background: #f5f3ff;
      font-family: system-ui, sans-serif;
    }

    .container {
      max-width: 420px;
      margin: auto;
      padding: 20px;
    }

    .card {
      background: #fff;
      padding: 22px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 16px;
      color: #ff4081;
    }

    label {
      font-size: 14px;
      margin-top: 10px;
      display: block;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 18px;
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    footer {
      text-align: center;
      margin-top: 16px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <h2>Warden Login</h2>

      <label>Warden Full Name</label>
      <input type="text" placeholder="Enter full name" required>

      <label>Warden ID</label>
      <input type="text" placeholder="Enter warden ID" required>

      <label>Hostel Block / Room No</label>
      <input type="text" placeholder="Block A / Room 101">

      <label>Mobile Number</label>
      <input type="tel" placeholder="Enter mobile number">

      

      

      <label>Shift Timing</label>
      <input type="text" placeholder="e.g. 7 AM â€“ 7 PM">

      <label>Password</label>
      <input type="password" placeholder="Enter password" required>

     <a href="admindashboard.html"> <button>Login</button></a> 
    </div>

    <footer>Hostel Attendance Management System</footer>
  </div>

</body>
</html>
